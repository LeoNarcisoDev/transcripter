<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Áudio para Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h1 class="mb-4 text-center text-primary">Conversor de Áudio para Texto</h1>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="audio" class="form-label">Selecione o arquivo de áudio:</label>
                <input type="file" id="audio" name="audio" class="form-control" accept=".wav,.mp3,.ogg" required>
            </div>

            <div class="mb-3">
                <label for="idioma" class="form-label">Idioma do áudio:</label>
                <select name="idioma" id="idioma" class="form-select" required>
                    <option value="pt-BR">Português</option>
                    <option value="en-US">Inglês</option>
                    <option value="es-ES">Espanhol</option>
                    <option value="it-IT">Italiano</option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Converter</button>
            </div>
        </form>

        {% if texto %}
        <div class="mt-5">
            <h4 class="text-success">Resultado da Transcrição:</h4>
            <textarea class="form-control" rows="10">{{ texto }}</textarea>

            <div class="mt-3">
                <a href="{{ url_for('download_txt') }}" class="btn btn-outline-success" download="transcricao.txt">
                    Baixar como .txt
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
